<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mobileMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileValue" type="text" class="form-control text-center" value="1">
                           <button id="mobilePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseValue" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="Total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>


      //////////////////////mobile price area start////////////////////////////////////

      //////////////////////////////mobile plus btn area start///////////////////////////
             const mobilePlusBtn = document.getElementById("mobilePlusBtn");
             mobilePlusBtn.addEventListener("click", function(){
               const mobileValue = document.getElementById("mobileValue");
               const mobileNumber =  parseInt(mobileValue.value);
               const addMobileValue = mobileNumber + 1
                    mobileValue.value = addMobileValue ;
                    const mobilePrice = document.getElementById("mobilePrice") ;
                    const currentMobilePrice = parseInt(mobilePrice.innerText);
                    const mobilePlusPrice = currentMobilePrice + 1219 
                    mobilePrice.innerText = mobilePlusPrice;
                    const subTotal = document.getElementById("subTotal");
                    const currentSubTotal = parseInt(subTotal.innerText);
                    const casePrice = document.getElementById("casePrice");
                    const currentCasePrice = parseInt(casePrice.innerText);
                    const finalSubTotal = mobilePlusPrice + currentCasePrice;
                    subTotal.innerText = finalSubTotal;
                    const total = document.getElementById("Total");
                    const currentTotal = parseInt(total.innerText);
                    const finalTotal = finalSubTotal;
                    total.innerText = finalTotal;

                    
               
                 })
                 ///////////mobile plus btn area end//////////////////////

                 ////////////mobile minus area start///////////////////////

             const mobileMinusBtn = document.getElementById("mobileMinusBtn");
             mobileMinusBtn.addEventListener("click", function(){
                    var mobileValue = document.getElementById("mobileValue");
                    const mobileNumber =  parseInt(mobileValue.value);
                    const minusMobileValue = mobileNumber - 1
                    mobileValue.value = minusMobileValue ;
                    const mobilePrice = document.getElementById("mobilePrice") ;
                    const currentMobilePrice = parseInt(mobilePrice.innerText);
                    const totalMinusPrice = currentMobilePrice - 1219 ;
                    mobilePrice.innerText = totalMinusPrice;
                    const subTotal = document.getElementById("subTotal");
                    const currentSubTotal = parseInt(subTotal.innerText);
                    const casePrice = document.getElementById("casePrice");
                    const currentCasePrice = parseInt(casePrice.innerText);
                    const finalSubTotal = totalMinusPrice + currentCasePrice;
                    subTotal.innerText = finalSubTotal;
                    const total = document.getElementById("Total");
                    const currentTotal = parseInt(total.innerText);
                    const finalTotal = finalSubTotal;
                    total.innerText = finalTotal;
                    
                    
                    })
                    ///////////mobile minus btn area end////////////

                    ///////////mobile price area end////////////


                    //////////////////////case price area start////////////////////////////////////

                    ///////////case plus btn area start//////////////////////
                    const casePlusBtn = document.getElementById("casePlusBtn");
                    casePlusBtn.addEventListener("click", function(){
                       const caseValue = document.getElementById("caseValue");
                       const currentCaseValue = parseInt(caseValue.value);
                       const addCaseValue = currentCaseValue + 1;
                       caseValue.value = addCaseValue;
                       const casePrice = document.getElementById("casePrice");
                       const currentCasePrice = parseInt(casePrice.innerText);
                       const addCasePrice = currentCasePrice + 59;
                       casePrice.innerText = addCasePrice;
                       const subTotal = document.getElementById("subTotal");
                       const currentSubTotal = parseInt(subTotal.innerText);
                       const mobilePrice = document.getElementById("mobilePrice") ;
                       const currentMobilePrice = parseInt(mobilePrice.innerText);
                       const finalSubTotal = addCasePrice + currentMobilePrice;
                       subTotal.innerText = finalSubTotal;
                       const total = document.getElementById("Total");
                       const currentTotal = parseInt(total.innerText);
                       const finalTotal = finalSubTotal;
                       total.innerText = finalTotal;
                    
                       
                    })
                    ///////////case plus btn area end//////////////////////


                    ///////////case minus btn area start//////////////////////

                    const caseMinusBtn = document.getElementById("caseMinusBtn");
                    caseMinusBtn.addEventListener("click", function(){
                     const caseValue = document.getElementById("caseValue");
                       const currentCaseValue = parseInt(caseValue.value);
                       const minusCaseValue = currentCaseValue - 1;
                       caseValue.value = minusCaseValue;
                       const casePrice = document.getElementById("casePrice");
                       const currentCasePrice = parseInt(casePrice.innerText);
                       const minusCasePrice = currentCasePrice - 59;
                       casePrice.innerText = minusCasePrice;
                       const subTotal = document.getElementById("subTotal");
                       const currentSubTotal = parseInt(subTotal.innerText);
                       const mobilePrice = document.getElementById("mobilePrice") ;
                       const currentMobilePrice = parseInt(mobilePrice.innerText);
                       const finalSubTotal =  minusCasePrice + currentMobilePrice;
                       subTotal.innerText = finalSubTotal;
                       const total = document.getElementById("Total");
                       const currentTotal = parseInt(total.innerText);
                       const finalTotal = finalSubTotal;
                       total.innerText = finalTotal;
                    

                    })


   </script>







</body>

</html>
